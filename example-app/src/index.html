<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC Plugin Test</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1, h3 {
            color: #333;
        }
        
        button {
            margin: 5px;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 200px;
        }
        
        #nfcStatus {
            margin: 20px 0;
            padding: 15px;
            border-radius: 4px;
            background-color: #f8f9fa;
            border-left: 4px solid #007bff;
        }
        
        .control-group {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        #logSection {
            margin-top: 20px;
            padding: 15px;
            background-color: #1e1e1e;
            border-radius: 4px;
            max-height: 500px;
            overflow-y: auto;
            font-family: monospace;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 8px;
            border-bottom: 1px solid #333;
            color: #fff;
        }
        
        .log-entry.error {
            background-color: #2b1212;
            border-left: 3px solid #ff4444;
        }
        
        .timestamp {
            color: #888;
            font-size: 0.9em;
            margin-right: 10px;
        }
        
        .log-message {
            margin: 5px 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            color: #4CAF50;
        }
        
        .log-message.error {
            color: #ff4444;
        }
        
        pre {
            background: #f5f5f5;
            padding: 10px;
            overflow-x: auto;
            margin: 5px 0;
            border-radius: 4px;
        }
        
        /* Make the log section sticky */
        .controls-section {
            position: sticky;
            top: 0;
            background: white;
            z-index: 100;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <h1>NFC Plugin Test</h1>
    <div id="loadingState">Loading NFC Plugin...</div>
    <div id="errorContainer" style="color: red; padding: 20px;"></div>
    <script>
        // Add global error handler
        window.onerror = function(msg, url, line, col, error) {
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML += `<p>Error: ${msg}</p>`;
            console.error('Global error:', { msg, url, line, col, error });
            return false;
        };
    </script>
    <script type="module" src="./js/example.js"></script>
</body>
</html>
